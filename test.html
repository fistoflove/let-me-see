<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me See - Screenshot Service Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .resolutions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .resolution-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 6px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #f00;
        }
        
        .success {
            background: #efe;
            border-left: 4px solid #0a0;
        }
        
        .screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .screenshot {
            background: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .screenshot h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .screenshot img {
            width: 100%;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
        
        .screenshot a {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .screenshot a:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Let Me See</h1>
        <p class="subtitle">Test the screenshot rendering service</p>
        
        <form id="renderForm">
            <div class="form-group">
                <label for="token">Bearer Token:</label>
                <input type="text" id="token" placeholder="your-secret-token-here">
            </div>
            
            <div class="form-group">
                <label for="html">HTML:</label>
                <textarea id="html" placeholder="<div>Your HTML here...</div>"><div style="padding: 40px; text-align: center;">
    <h1 style="color: #667eea; font-size: 48px; margin-bottom: 20px;">Hello World! ðŸ‘‹</h1>
    <p style="font-size: 20px; color: #666;">This is a test screenshot render</p>
</div></textarea>
            </div>
            
            <div class="form-group">
                <label for="css">CSS (optional):</label>
                <textarea id="css" placeholder="body { background: #f0f0f0; }">body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}</textarea>
            </div>
            
            <div class="form-group">
                <label>Resolutions:</label>
                <div class="resolutions">
                    <div class="resolution-item">
                        <input type="checkbox" id="mobile" checked>
                        <label for="mobile" style="margin: 0;">Mobile (375x667)</label>
                    </div>
                    <div class="resolution-item">
                        <input type="checkbox" id="tablet" checked>
                        <label for="tablet" style="margin: 0;">Tablet (768x1024)</label>
                    </div>
                    <div class="resolution-item">
                        <input type="checkbox" id="desktop" checked>
                        <label for="desktop" style="margin: 0;">Desktop (1920x1080)</label>
                    </div>
                </div>
            </div>
            
            <button type="submit">Generate Screenshots</button>
        </form>
        
        <div id="results" class="results"></div>
    </div>
    
    <script>
        const form = document.getElementById('renderForm');
        const results = document.getElementById('results');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const html = document.getElementById('html').value;
            const css = document.getElementById('css').value;
            
            const resolutions = [];
            if (document.getElementById('mobile').checked) {
                resolutions.push({ width: 375, height: 667, label: 'mobile' });
            }
            if (document.getElementById('tablet').checked) {
                resolutions.push({ width: 768, height: 1024, label: 'tablet' });
            }
            if (document.getElementById('desktop').checked) {
                resolutions.push({ width: 1920, height: 1080, label: 'desktop' });
            }
            
            if (resolutions.length === 0) {
                alert('Please select at least one resolution');
                return;
            }
            
            // Show loading
            results.className = 'results show';
            results.innerHTML = '<div class="loading"><div class="spinner"></div><p>Rendering screenshots...</p></div>';
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/render', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        html: html,
                        css: css,
                        resolutions: resolutions
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let html = '<div class="success">';
                    html += `<h3>âœ“ Success! Job ID: ${data.jobId}</h3>`;
                    html += '<div class="screenshots">';
                    
                    data.screenshots.forEach(screenshot => {
                        html += `
                            <div class="screenshot">
                                <h4>${screenshot.label} (${screenshot.width}Ã—${screenshot.height})</h4>
                                <img src="${screenshot.url}" alt="${screenshot.label}">
                                <a href="${screenshot.url}" target="_blank">Open full size â†’</a>
                            </div>
                        `;
                    });
                    
                    html += '</div></div>';
                    results.innerHTML = html;
                } else {
                    results.className = 'results show error';
                    results.innerHTML = `
                        <h3>âœ— Error</h3>
                        <p><strong>Code:</strong> ${data.error.code}</p>
                        <p><strong>Message:</strong> ${data.error.message}</p>
                    `;
                }
            } catch (error) {
                results.className = 'results show error';
                results.innerHTML = `
                    <h3>âœ— Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
